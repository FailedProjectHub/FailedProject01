<div ng-switch="com.oup.status">
	<div ng-switch-when="error">
		{$com.oup.msg$}
	</div>
	<div ng-switch-when="OK">
		<div ng-repeat="line in com.oup.msg" ng-init="outerIndex = $index">
			<span ng-repeat="word in line" ng-init="innnerIndex = $index">{$com.oup.msg[outerIndex][innerIndex]$} </span>
		</div>
	</div>
</div>
