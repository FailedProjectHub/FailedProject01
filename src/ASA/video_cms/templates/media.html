<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" value="IE=9">
        <link rel="stylesheet" href="/static/ABPlayerHTML5/css/base.css"/>
		<title>New Interface Test for ABPlayer</title>
		<script src="/static/ABPlayerHTML5/js/ABPMobile.js"></script>
		<script src="/static/ABPlayerHTML5/js/CommentCoreLibrary.min.js"></script>
		<script src="/static/ABPlayerHTML5/js/ABPLibxml.js"></script>
		<script src="/static/ABPlayerHTML5/js/ABPRestyle.js"></script>
		<script src="/static/ABPlayerHTML5/js/ABPlayer.js"></script>
        <script src="/static/jquery/js/jquery.min.js"></script>
        <script> 
			var socketio = document.createElement('script');
			socketio.setAttribute("src","http:\/\/" + window.location.hostname + ":4000/socket.io/socket.io.js");
			document.getElementsByTagName("head")[0].appendChild(socketio);
		</script>
        <script src="/static/player/player.js"></script>
		<script type="text/javascript">
            $(function(){
                    render_player("{{token}}");
            })
		</script>
	</head>
	<body>
		<div id="player" class="ABP-Unit" style="width:640px;height:480px;" tabindex="1">
			<div class="ABP-Video">
				<div class="ABP-Container" id="player"></div>
				<video id="abp-video" autobuffer="true" data-setup="{}">
                <source src="/download/{{token}}" type="video/mp4" value={{token}}>
					<p>Your browser does not support html5 video!</p>
				</video>
			</div>
            <div class="ABP-Time"></div>
			<div class="ABP-Text">
				<input type="text" id="danmakutext">
			</div>
			<div class="ABP-Control">
				<div class="button ABP-Play"></div>
				<div class="progress-bar">
					<div class="bar dark"></div>
					<div class="bar"></div>
				</div>
				<div class="button ABP-CommentShow"></div>
				<div class="button ABP-FullScreen"></div>
			</div>
		</div>
		<div id="toBeInjected"></div>
	</body>
</html>
